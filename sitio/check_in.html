<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Check IN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
            <img src="images/isotipo.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-center">
            Oasis Hotel & Spa
            </a>
        </div>
    </nav>

    <h1>Check IN</h1>
    <h5>Complete los siguientes datos para encontrar su Reserva</h5>
</header>

<body class="overflow-hidden">
    <div class="container-fluid">
        <form action="">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="mb-3">
                <label for="reserva" class="form-label">Reserva:</label>
                <input type="text" class="form-control form-control-lg" id="reserva" placeholder="Reserva" name="reserva">
            </div>
            <div class="mb-3 mt-3">
                <label for="fecha" class="form-label">Fecha de Ingreso:</label>
                <input type="date" class="form-control" id="fecha" placeholder="Fecha de Ingreso" name="fecha">
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="terminos"> Acepto los t√©rminos y condiciones
                </label>
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="info"> Quiero recibir informacion comercial
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Siguiente</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
